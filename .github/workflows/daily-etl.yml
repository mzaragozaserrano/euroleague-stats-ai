name: Daily ETL - Update Teams and Players

on:
  schedule:
    # Ejecutar cada día a las 7:00 AM UTC
    - cron: '0 7 * * *'
  workflow_dispatch: # Permitir ejecución manual

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./backend
        run: |
          poetry install --no-root --only main

      - name: Run ETL - Ingest Teams
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          poetry run python -m etl.ingest_teams
        continue-on-error: false

      - name: Run ETL - Ingest Players
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          poetry run python -m etl.ingest_players
        continue-on-error: false

      - name: Notify on failure
        if: failure()
        run: |
          echo "ETL failed. Check logs for details."
          # Aquí podrías agregar notificación por email o Slack

