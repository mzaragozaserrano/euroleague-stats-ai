name: Test ETL (Manual)

on:
  workflow_dispatch:  # Solo ejecuci√≥n manual

jobs:
  test-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        working-directory: ./backend
        run: poetry install --no-interaction --no-ansi
      
      - name: List files
        working-directory: ./backend
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Directory structure ==="
          ls -la
          echo "=== ETL directory ==="
          ls -la etl/ || echo "etl/ not found"
          echo "=== Scripts directory ==="
          ls -la scripts/ || echo "scripts/ not found"
      
      - name: Test script execution
        working-directory: ./backend
        run: |
          export PYTHONPATH="${PWD}:${PYTHONPATH}"
          echo "PYTHONPATH: $PYTHONPATH"
          poetry run python -c "import sys; print('Python path:', sys.path)"
          poetry run python -c "from etl.ingest_teams import ingest_teams; print('Import successful!')" || echo "Import failed"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

